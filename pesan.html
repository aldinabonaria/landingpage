</head><!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - Simple Computer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .checkout-container {
            margin-top: 50px;
        }

        .checkout-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-total {
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .checkout-btn {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
  <h1 class="custom-primary">checkout</h1>

    <div class="container checkout-container">
        <div class="row">
            <!-- Left: Billing Details -->
            <div class="col-md-8">
                <div class="checkout-card">
                    <h4 class="mb-4">Billing Details</h4>
                    <form>
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="zip_code" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zip_code" placeholder="Enter zip code">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter your city">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter your country">
                        </div>
                    </form>
                </div>

                <!-- Payment Method -->
                <div class="checkout-card">
                    <h4 class="mb-4">Payment Method</h4>
                    <form>
                        <div class="mb-3">
                            <label for="card_number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="card_number" placeholder="•••• •••• •••• ••••" required>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="expiry_date" class="form-label">Expiry (MM/YY)</label>
                                <input type="text" class="form-control" id="expiry_date" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cvc" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="cvc" placeholder="CVC" required>
                            </div>
                        </div>
                        <button type="submit" class="checkout-btn mt-3">Place Order</button>
                    </form>
                </div>
            </div>

            <!-- Right: Order Summary -->
            <div class="col-md-4">
                <div class="checkout-card">

                    <h4 class="mb-4">Order Summary</h4>
                    <img src="assets/SOPB2.jpeg" style="width:200px ;">
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            VivoBok
                            <span>$999.99</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Shipping
                            <span>Free</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Tax
                            <span>$50.00</span>
                        </li>
                    </ul>
                    <div class="summary-total">
                        <span>Total</span>
                        <span>$1049.99</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
