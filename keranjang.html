<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link  href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link  href="assets/icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Asus Store Shopping Cart</h1>

        <!-- Tabel Keranjang -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="keranjang-tbody">
                <!-- Data keranjang akan ditambahkan disini menggunakan JavaScript -->
            </tbody>
        </table>

        <!-- Total Harga dan Checkout -->
        <div class="d-flex justify-content-between align-items-center">
            <h4>Total price: Rp <span id="total-harga">0</span></h4>
            <a href="checkout.html" class="btn btn-success btn-lg">Checkout</a>
        </div>

        <!-- Kembali ke Halaman Produk -->
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-secondary btn-lg">Return to Product Page</a>
        </div>
    </div>
  </body>
</html>
