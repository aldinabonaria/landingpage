<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/icons/font/bootstrap-icons.min.css" rel="stylesheet">
  <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <section class="signin-page account">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="block text-center p-4" style="box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px;">
            <!-- Logo -->
            <a class="logo" href="#">
              <img src="assets/kelompok/t1.jpg" alt="Logo" class="img-fluid mb-3" style="width: 120px;">
            </a>
            
            <!-- Welcome Text -->
            <h2>Welcome Back</h2>
            
            <!-- Form -->
            <form class="text-left mt-4" action="">
              <div class="form-group mt-4">
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group mt-4">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary text-center">Login</button>
            </div>
            </form>
  
            <!-- Additional Links -->
            <p class="mt-4">New in this site? <a href="#">Create New Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  </body></html>
